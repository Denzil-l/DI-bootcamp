<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="./css/nullstyle.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="container">
            <div class="level">
                <div class="level__title">Choose Level</div>
                <div class="block">
                    <button class="level__button button">Easy</button>
                    <button class="level__button button">Hard</button>
                </div>
            </div>
            <div class="type">
                <div class="type__title">Choose X or 0</div>
                <div class="block">

                    <button class="type__button button">X</button>
                    <button class="type__button button">0</button>
                </div>
            </div>
            <button class="button start">Start</button>
            <div class="message"></div>
            <div class="Grid">
                <div class="Grid__item"></div>
                <div class="Grid__item"></div>
                <div class="Grid__item"></div>
                <div class="Grid__item"></div>
                <div class="Grid__item"></div>
                <div class="Grid__item"></div>
                <div class="Grid__item"></div>
                <div class="Grid__item"></div>
                <div class="Grid__item"></div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
