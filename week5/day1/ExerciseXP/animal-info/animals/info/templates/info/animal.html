<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            width: 300px;
            height: 400px;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 15px;
            border: 2px solid black;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="block">
        <h1>Animal: {{ animal.name }}</h1>
        <p>Legs: {{ animal.legs }}</p>
        <p>Weight: {{ animal.weight }}</p>
        <p>Height: {{ animal.height }}</p>
        <p>Speed: {{ animal.speed }}</p>
    </div>

</body>

</html>
