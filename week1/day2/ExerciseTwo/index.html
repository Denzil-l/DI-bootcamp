<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Website</title>
  </head>
  <body>
   <div class="wrapper">
    <main class="main">
      <div class="left">
        <div class="line title"> Log In</div>
        <form action="#">
          <div class="line email">
            <input type="email" placeholder="email">
          </div>
          <div class="line password">
            <input type="password"  placeholder="password">
          </div>
          <div class="line checkbox">
            <input type="checkbox" name="" id="">
            <span>Remember me?</span>
            <a href="#">Forgot password?</a>
          </div>
          <div class="line login">
            <button>Log In</button>
          </div>
          <div class="line hr">
            <hr> <span> Or connect with</span> <hr>
          </div>
          <div class="line i">
            <div class="block">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-user"></i>
          </div>
          </div>
          <div class="line date"> 2023</div>
        </form>
      </div>
      <div class="right">
        <i class="fa-brands fa-github-square"></i>
        <div class="title">Hello, friend!</div>
        <div class="subtitle">Hello, friend!</div>
        <a href="#">Register<i class="fa-solid fa-arrow-right-long"></i></a>
      </div>
    </main>
   </div>
  </body>
</html>
