<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>



<body>
    <div class="wrapper">
        <div class="container">

        </div>
        <div class="play">
            Play
        </div>
        <div class="container">
            <div class="block block-1 track-1">
                <audio class="audio" src="./audio/sounds_boom.wav" controls></audio>
                <h2>Boom</h2>
            </div>
            <div class="block block-2 track-2">
                <audio class="audio" src="./audio/sounds_clap.wav" controls></audio>
                <h2>Clap</h2>
            </div>
            <div class="block block-1 track-3">
                <audio class="audio" src="./audio/sounds_hihat.wav" controls></audio>
                <h2>Hihat</h2>
            </div>
            <div class="block block-2 track-4">
                <audio class="audio" src="./audio/sounds_kick.wav" controls></audio>
                <h2>Kick</h2>
            </div>
            <div class="block block-1 track-5">
                <audio class="audio" src="./audio/sounds_openhat.wav" controls></audio>
                <h2>OpenHat</h2>
            </div>
            <div class="block block-2 track-6">
                <audio class="audio" src="./audio/sounds_ride.wav" controls></audio>
                <h2>Ride</h2>
            </div>
            <div class="block block-1 track-7">
                <audio class="audio" src="./audio/sounds_snare.wav" controls></audio>
                <h2>Snare</h2>
            </div>
            <div class="block block-2 track-8">
                <audio class="audio" src="./audio/sounds_tink.wav" controls></audio>
                <h2>Tink</h2>
            </div>
            <div class="block block-1 track-9">
                <audio class="audio" src="./audio/sounds_tom.wav" controls></audio>
                <h2>Tom</h2>
            </div>
        </div>

    </div>


    <script src="./scripts.js"></script>
</body>

</html>
